<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Alarm Clock</h1>
    </header>
    <div id="container">
        <div id="clock"></div>
        <div id="calender"></div>
    </div>
    <div>
        <button id="format">Format</button>
    </div>
    <div>
        <input id="alarm" type="time"><br>
        <input id="submit" type="submit" value="Create Alarm">
    </div>
    <div>
        <h3>Alarms</h3>
    </div>
    <div id="set"></div>
    <script src="script.js"></script>
</body>

</html>
